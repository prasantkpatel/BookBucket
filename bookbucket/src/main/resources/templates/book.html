<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="referrer" content="origin"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title th:text="${book.name}">Book Details</title>
</head>

<body>
    <div class="container">
        
        <div th:insert="components :: nav-bar"></div>
        <div th:insert="components :: search-panel"></div>
        
        <section class="content">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${coverImageURL}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title display-1" th:text="${book.name}">Book Name</h5>
                            <p class="card-text display-5" th:text="${book.authorNames}">Author name</p>
                            <p class="card-text" th:text="${book.description}">No Description Available...</p>
                            <p class="card-text">Published on: <small class="text-muted" th:text="${book.publishedDate}">No
                                    info available</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
