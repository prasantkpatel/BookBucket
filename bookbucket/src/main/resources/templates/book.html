<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="referrer" content="origin"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title th:text="${book.name}">Book Details</title>
</head>

<body>
    <div class="container">

        <div th:insert="components :: nav-bar"></div>
        <div th:insert="components :: search-panel"></div>

        <section class="content">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${coverImageURL}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title display-1" th:text="${book.name}">Book Name</h5>
                            <p class="card-text display-5" th:text="${book.authorNames}">Author name</p>
                            <p class="card-text" th:text="${book.description}">No Description Available...</p>
                            <p class="card-text">Published on: <small class="text-muted"
                                    th:text="${book.publishedDate}">No
                                    info available</small></p>

                            <form th:if="${loginId}" th:attr="action=@{/addUserBook}" method="post">

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="bookId" th:value="${book.id}" />

                                <div class="mb-3">
                                    <label for="startedReading" class="form-label">Started Reading</label>
                                    <input id="startedReading" name="startedReading" class="form-control" type="date"
                                        th:value="${userBooks.startedReading}">
                                </div>

                                <div class="mb-3">
                                    <label for="finishedReading" class="form-label">Finished Reading</label>
                                    <input id="finishedReading" name="finishedReading" class="form-control" type="date"
                                        th:value="${userBooks.finishedReading}">
                                </div>

                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select id="readingStatus" name="readingStatus" class="form-select"
                                        aria-label="Reading status" th:field="${userBooks.readingStatus}">
                                        <option selected value="3">Status</option>
                                        <option value="0-reading">Currently Reading</option>
                                        <option value="1-finished">Finished</option>
                                        <option value="2-dnf">Did Not Finish</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="rating" class="form-label">Rating</label>
                                    <select id="rating" name="rating" class="form-select" aria-label="Rating"
                                        th:field="${userBooks.rating}">
                                        <option selected value="0">Select Rating</option>
                                        <option value="1">&#9733;</option>
                                        <option value="2">&#9733;&#9733;</option>
                                        <option value="3">&#9733;&#9733;&#9733;</option>
                                        <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                                        <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
